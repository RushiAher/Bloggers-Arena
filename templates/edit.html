{% extends "layout.html" %}
{% block body %}

<center>
    <h5 style="margin-top: 10px;">Edit your blog.</h5>
</center>
<hr>
<div class="containerf">
    <form action="/edit/{{post.sno}}" method="POST" enctype="multipart/form-data">

        <label for="title">Post Title</label>
        <input type="text" id="fname" name="title" placeholder="write title for post" value="{{post.title}}">

        <label for="tagline">Tagline</label>
        <input type="text" id="lname" name="tagline" placeholder="write tagline for post" value="{{post.tagline}}">



        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="write post content here" style="height:200px" >{{post.content}}</textarea>

        <label for="author">Author</label>
        <input type="text" id="lname" name="author" placeholder="write author name" value="{{post.author}}">

        <p>Change Image(optional)</p>
        <input type="file" name="file1" >

        <button type="submit" class="btn btn-outline-secondary">post</button>

    </form>
</div>

{% endblock %}
